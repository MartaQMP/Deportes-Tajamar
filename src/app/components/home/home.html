<div class="content mx-auto my-4">
  <hr class="my-4" />
  <h1 class="h-1">Bienvenido, {{ usuario.nombre }}</h1>
  <div class="main">
    <div class="row">
      <div class="col-sm evento-abierto">
        <div
          class="card"
          style="
            border: none !important;
            background: transparent !important;
            box-shadow: none !important;
          "
        >
          <div class="card-header">
            <h5 style="margin-bottom: 0">Eventos abiertos</h5>
          </div>

          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>A well-known quote, contained in a blockquote element.</p>
              <footer class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="col-sm apuntar-actividad">
        <div
          class="card"
          style="
            border: none !important;
            background: transparent !important;
            box-shadow: none !important;
          "
        >
          <div class="card-header">
            <h5 style="margin-bottom: 0">Actividades disponibles</h5>
          </div>

          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>A well-known quote, contained in a blockquote element.</p>
              <footer class="blockquote-footer">
                Someone famous in <cite title="Source Title">Source Title</cite>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
