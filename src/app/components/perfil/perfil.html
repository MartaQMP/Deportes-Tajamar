<div class="perfil-container">
  <!-- ─── CABECERA DEL PERFIL ─── -->
  <div class="perfil-header">
    <div class="header-content">
      <div class="avatar-wrapper">
        <!-- TODO: Reemplazar con imagen dinámica si existe -->
        <i class="bi bi-person-circle"></i>
      </div>
      <div class="header-info">
        <!-- TODO: Reemplazar con {{ usuario.nombre }} {{ usuario.apellido }} -->
        <h1 class="perfil-nombre">Carlos García</h1>
        <!-- TODO: Reemplazar con {{ usuario.curso }} -->
        <p class="perfil-curso">
          <i class="bi bi-mortarboard"></i>
          Master en Desarrollo de Software

      </div>
    </div>
    <!-- TODO: Mostrar estado dinámico con clase condicional [ngClass] -->

  <!-- ─── CONTENIDO PRINCIPAL: 2 PANELES ─── -->
  <div class="perfil-content">
    
    <!-- PANEL IZQUIERDO: Datos del Usuario -->
    <div class="panel panel-datos">
      <div class="panel-header">
        <i class="bi bi-person-vcard"></i>
        <h2>Información Personal</h2>
      </div>
      <div class="panel-body">
        <div class="datos-lista">
          <!-- TODO: Reemplazar con {{ usuario.nombre }} -->
          <div class="dato-item">
            <div class="dato-icon">
              <i class="bi bi-person"></i>
            </div>
            <div class="dato-content">
              <span class="dato-label">Nombre</span>
              <span class="dato-value">Carlos</span>
            </div>
          </div>

          <!-- TODO: Reemplazar con {{ usuario.apellido }} -->
          <div class="dato-item">
            <div class="dato-icon">
              <i class="bi bi-person-badge"></i>
            </div>
            <div class="dato-content">
              <span class="dato-label">Apellido</span>
              <span class="dato-value">García</span>
            </div>
          </div>

          <!-- TODO: Generar dinámicamente: nombre.apellido@tajamar265.com -->
          <div class="dato-item">
            <div class="dato-icon">
              <i class="bi bi-envelope"></i>
            </div>
            <div class="dato-content">
              <span class="dato-label">Correo Electrónico</span>
              <span class="dato-value">carlos.garcia@tajamar265.com</span>
            </div>
          </div>

          <!-- TODO: Reemplazar con {{ usuario.curso }} -->
          <div class="dato-item">
            <div class="dato-icon">
              <i class="bi bi-book"></i>
            </div>
            <div class="dato-content">
              <span class="dato-label">Curso</span>
              <span class="dato-value">Master en Desarrollo de Software</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PANEL DERECHO: Deporte Inscrito -->
    <div class="panel panel-deporte">
      <div class="panel-header">
        <i class="bi bi-trophy"></i>
        <h2>Mi Deporte</h2>
      </div>
      <div class="panel-body">
        <!--

        <!-- Vista cuando ESTÁ inscrito en un deporte -->

          <div class="deporte-icono">
            <!-- TODO: Icono dinámico según el deporte -->
            <i class="bi bi-dribbble"></i>
          </div>
          <!-- TODO: Reemplazar con {{ usuario.deporteInscrito.nombre }} -->

          <span class="deporte-estado">

          <div class="deporte-detalles">
            <div class="detalle-item">
              <i class="bi bi-calendar3"></i>

            </div>
            <div class="detalle-item">
              <i class="bi bi-clock"></i>
              <!-- TODO: Reemplazar con {{ usuario.deporteInscrito.horario }} -->
